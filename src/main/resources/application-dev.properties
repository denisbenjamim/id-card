spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:idCard;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE;
spring.datasource.username=sa
#EXIBE O SQL GERADO NA APLICACAO NO CONSOLE FORMATADO#
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#CRIA ARQUIVO SQL PARA EXPORTAR O SCHEMA #
#spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
#spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=create.sql

#CRIA TABELAS E CAMPOS AUTOMATICAMENTE#
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.defer-datasource-initialization=true

spring.jackson.default-property-inclusion = NON_NULL

springdoc.swagger-ui.path=/swagger